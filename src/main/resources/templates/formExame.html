<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: imports-css(title='Exames')}">
    <title>title</title>
  </head>
  <body>
    <div th:replace="~{fragmentos :: barramenu(pagina='')}" />

    <div class="container" style="margin-top: 20px; width: 60%">
      <div class="card-header">
        <h4>
          Cadastro de exames
          <a class="btn btn-primary float-right" th:href="@{~/exames}" role="button">Voltar</a>
        </h4>
      </div>
      <div th:replace="~{fragmentos :: mensagens}"></div>

      <form
        th:object="${exame}"
        th:action="@{~/exames/exame/{id}(id=${exame.id})}"
        method="post"
        enctype="multipart/form-data"
        class="card-body"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
          <div class="form-group col">
            <label for="nomePaciente">Nome do Paciente:</label>
            <input
              th:field="*{nomePaciente}"
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome do Paciente"
              required="required"
              maxlength="150"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="descricaoExame">Descrição do Exame:</label>
            <input
              th:field="*{descricaoExame}"
              type="text"
              class="form-control"
              id="nome"
              placeholder="Descrição do Exame"
              required="required"
              maxlength="150"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="dataExame">Data do Exame:</label>
            <input
              th:field="*{dataExame}"
              type="date"
              class="form-control"
              id="nome"
              placeholder="Data do Exame"
              required="required"
              maxlength="150"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="horarioExame">Horário do Exame:</label>
            <input
              th:field="*{horarioExame}"
              type="time"
              class="form-control"
              id="nome"
              placeholder="Horário do Exame"
              required="required"
              maxlength="150"
            />
          </div>
        </div>

        <div class="card-footer">
          <input type="submit" class="btn btn-success" value="SALVAR" />
        </div>
      </form>
    </div>

    <div th:replace="~{fragmentos :: imports-js}" />
  </body>
</html>
