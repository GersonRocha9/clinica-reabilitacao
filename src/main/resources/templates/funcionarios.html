<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: imports-css(title='Funcionarios')}">
    <title>title</title>
  </head>
  <body>
    <div th:replace="~{fragmentos :: barramenu(pagina='funcionarios')}" />

    <div class="container" style="margin-top: 20px">
      <div class="card-header">
        <h4>
          Funcionários cadastrados
          <a class="btn btn-primary float-right" th:href="@{~/funcionarios/funcionario}" role="button"
            >Novo Funcionario</a
          >
        </h4>
      </div>
      <div class="card" th:each="funcionario : ${funcionarios}">
        <div class="card-body">
          <h5 class="card-title" th:text="'Nome: '+${funcionario.nome}"></h5>
          <div class="card-text" th:text="'CPF: '+${funcionario.cpf}"></div>
          <div class="card-text" th:text="'Telefone: '+${funcionario.telefone}"></div>
          <div class="card-text" th:text="'E-mail: '+${funcionario.email}"></div>
          <div class="card-text" th:text="'Rua: '+${funcionario.endereco.rua}"></div>
          <div class="card-text" th:text="'Número: '+${funcionario.endereco.numero}"></div>
          <div class="card-text" th:text="'Bairro: '+${funcionario.endereco.bairro}"></div>
          <div class="card-text" th:text="'Cidade: '+${funcionario.endereco.cidade}"></div>
          <div class="card-text" th:text="'CEP: '+${funcionario.endereco.cep}"></div>

          <div class="card-text">
            <a th:href="@{'~/funcionarios/funcionario/'+${funcionario.id}}" class="btn btn-warning">Editar</a>
            <a
              th:href="@{'~/funcionarios/'+${funcionario.id}+'/deletar'}"
              class="btn btn-danger"
              onclick="return confirm('Deseja realmente excluir esse funcionário?')"
              >Excluir</a
            >
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragmentos :: imports-js}" />
  </body>
</html>
