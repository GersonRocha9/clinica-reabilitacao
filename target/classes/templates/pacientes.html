<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragmentos :: imports-css(title='Pacientes')}">
    <title>title</title>
  </head>
  <body>
    <div th:replace="~{fragmentos :: barramenu(pagina='pacientes')}" />

    <div class="container" style="margin-top: 20px">
      <div class="card-header">
        <h4>
          Pacientes cadastrados:
          <a class="btn btn-primary float-right" th:href="@{~/pacientes/paciente}" role="button">Novo Paciente</a>
        </h4>
      </div>

      <div class="card" th:each="paciente : ${pacientes}">
        <div class="card-body">
          <h5 class="card-title" th:text="'Nome: '+${paciente.nome}"></h5>
          <div class="card-text" th:text="'CPF: '+${paciente.cpf}"></div>
          <div class="card-text" th:text="'Telefones: '+${paciente.telefone}"></div>
          <div class="card-text" th:text="'Situação: '+${paciente.situacao}"></div>
          <div class="card-text" th:text="'Rua: '+${paciente.endereco.rua}"></div>
          <div class="card-text" th:text="'Número: '+${paciente.endereco.numero}"></div>
          <div class="card-text" th:text="'Bairro: '+${paciente.endereco.bairro}"></div>
          <div class="card-text" th:text="'Cidade: '+${paciente.endereco.cidade}"></div>
          <div class="card-text" th:text="'CEP: '+${paciente.endereco.cep}"></div>

          <a th:href="@{'~/pacientes/paciente/'+${paciente.id}}" class="btn btn-warning">Editar</a>
          <a
            th:href="@{'~/pacientes/'+${paciente.id}+'/deletar'}"
            class="btn btn-danger"
            onclick="return confirm('Deseja realmente excluir esse paciente?')"
            >Excluir</a
          >
        </div>
      </div>
    </div>
    <div th:replace="~{fragmentos :: imports-js}"></div>
  </body>
</html>
